name: Build and deploy dotnet core project to Azure Function App - fcg-func

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: fcg-func
  DOTNET_VERSION: "8.0.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish --configuration Release --no-build --output ./output

      - name: Create zip package
        run: |
          cd output
          zip -r ../app.zip .
          cd ..

      - name: Deploy via Kudu ZipDeploy
        shell: bash
        env:
          KUDU_HOST: fcg-func-f9ejceesh9bzgse6.scm.eastus-01.azurewebsites.net
        run: |
          set -e
          KUDU_URL="https://${KUDU_HOST}"
          echo "Deploying to: ${KUDU_URL}/api/zipdeploy"
          curl -sS -u "${{ secrets.KUDU_USERNAME }}:${{ secrets.KUDU_PASSWORD }}" \
            -X POST "${KUDU_URL}/api/zipdeploy" \
            --data-binary "@app.zip" \
            -H "Content-Type: application/zip"

